name: Node.js CI

on:
  push:
    branches: [elias, johan, linus, farzane, madde, dennis, tina]
  pull_request:
    branches: [development, staging, master]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x, 14.x, 16.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/sis

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
      - run: npm install
      - run: npm run build --if-present
        env:
          CI: false
      - name: Super-Linter
        uses: github/super-linter@v4.8.1
        env:
          VALIDATE_JAVASCRIPT_STANDARD: false

  development:
    if: |
      (github.event_name == 'pull_request' ||
      github.event_name == 'push') && 
      github.base_ref == 'development'

    needs: [build, tests]
    runs-on: ubuntu-latest
    environment:
      name: development
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
      - run: npm install
      - run: npm run build --if-present
        env:
          CI: false

  staging:
    if: github.event_name == 'pull_request' && github.base_ref == 'staging'
    needs: [build, tests]
    runs-on: ubuntu-latest
    environment:
      name: staging
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
      - run: npm install
      - run: npm run build --if-present
        env:
          CI: false

  deploy:
    if: github.event_name == 'pull_request' && github.base_ref == 'master'
    needs: [build, tests]
    runs-on: ubuntu-latest
    environment:
      name: master
      url: xx
    steps:
      - name: deploy
        run: echo "deploying"
        env:
          CI: false
  tests:
      name: tests
      runs-on: ubuntu-latest
      needs: build
      steps:
        - uses: actions/checkout@v2
        - name: Install modules
          run: npm install
        - name: Run tests
          run: npm test
